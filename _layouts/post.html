---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div>
    <ul class="tags post-tags cf">
      <i class="fa fa-tag">
        <li>Tagged:</li>
        {% for tag in page.tags %}
        <li><a href="/search/?tags={{ tag }}">{{ tag | downcase }}</a></li>
        {% endfor %}
      </i>
    </ul>
  </div>

  {% include disqus.html %}
</article>
