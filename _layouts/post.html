---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div>
    <i class="fa fa-tag">
      <ul class="tags post-tags cf">
        <li>Tagged:</li>
        {% for tag in page.tags %}
        <li><a href="/search/?tags={{ tag }}">{{ tag | downcase }}</a></li>
        {% endfor %}
      </ul>
    </i>
  </div>

  {% include disqus.html %}
</article>
